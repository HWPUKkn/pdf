<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Image viewer</title>
    <style>
    img {
        background: brown;
        width:auto;
        height:auto;
        left:0px;
        right: 0px;
        top:0px;
        bottom: 0px;
        justify-content:center;
        align-items:center;
        max-width:100%;
        max-height:100%;
        -o-object-fit: contain;
        object-fit: contain;
        }
    </style>
  </head>
  <body>
    <img src="The_Powerhouse_commercial_plan.png" alt="The Powerhouse commercial plan" height="100%">
  </body>
</html>
